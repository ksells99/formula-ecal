<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Formula E-Cal | Race calendar for the 2021/22 FE season</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid nav-container">
          <img src="./assets/fe_logo.png" alt="" style="height: 30px" />
          <span class="navbar-brand mb-0 ms-2 h1">Formula E-Cal</span>
        </div>
      </nav>
    </header>

    <main>
      <div
        id="loading"
        class="d-flex align-items-center justify-content-center"
        style="height: 200px"
      >
        <img src="/assets/loader.gif" alt="Loading" style="height: 30px" />
      </div>
      <div
        id="racesAccordion"
        class="accordion accordion-flush text-light mx-auto p-2"
      ></div>
    </main>

    <footer>
      <div class="footer-icons text-center d-flex justify-content-center my-2">
        <h5 class="mx-2">
          <a href="https://github.com/ksells99" target="__blank"
            ><i class="footer-icon fab fa-github"></i
          ></a>
        </h5>
        <h5 class="mx-2">
          <a href="https://kai-sells.co.uk" target="__blank"
            ><i class="footer-icon fas fa-user-circle"></i
          ></a>
        </h5>
      </div>
    </footer>

    <script src="js/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"
      integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c159863e43.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
